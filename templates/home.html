{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
  <h3>Join Your Class Chat</h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
    />
  </div>
<div>
  <label for="gender">Gender:</label>
  <select name="gender" required>
    <option value="">-- Select Gender --</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
</div>

  <div class="join">
    <label for="code">Select Class:</label>
    <select name="code">
      <option value="8">8th grade</option>
      <option value="9">9th grade</option>
      <option value="10">10th grade</option>
      <option value="11">11th grade</option>
      <option value="12">12th grade</option>
    </select>
    <button type="submit" name="join" class="button">Join Class Chat</button>
  </div>

  <div class="buttonconteiner2">
      <a href="{{ url_for('homepage') }}" class="button">Return to Homepage</a>
  </div>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
